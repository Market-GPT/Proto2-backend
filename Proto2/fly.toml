# fly.toml app configuration file generated for proto2 on 2023-07-28T01:27:20+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "proto2"
primary_region = "ams"
console_command = "/code/manage.py shell"

[deploy]
  release_command = "python manage.py migrate"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 5432

  [[services.ports]]
    port = 5432
    handlers = ["pg_tls"]

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
